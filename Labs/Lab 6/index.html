<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Login</h2>
    <p>Please enter your email and password if you have an account.</p>
    <form action="/login" method="post">
        <p>Email: </p>
        <input type="email" name="login[email]" id="">
        <p>Password: </p>
        <input type="password" name="login[password]" id="">
        <input type="submit" value="Log In!">
    </form>
    
    <h2>Signup</h2>
    <p>Please enter your email and password if you don't have an account.</p>
    <form action="/signup" method="post">
        <p>Email: </p>
        <input type="email" name="signup[email]" id="">
        <p>Password: </p>
        <input type="password" name="signup[password]" id="">
        <input type="submit" value="Create Account!">
    </form>

    <form>
        <div class="form-group">
            <h1><label for="exampleInputEmail1">Email address - New User</label></h1>
            <p><small id="emailHelp" class="form-text text-muted">Email: </small>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"></p>
        </div>
        <div class="form-group">
            <p><label for="exampleInputPassword1">Password: </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></p>
        </div>
        <div class="form-check">
            <p><input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form>
        <div class="form-group">
            <h1><label for="exampleInputEmail1">Email address - Existing User</label></h1>
            <p><small id="emailHelp" class="form-text text-muted">Email: </small> 
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"></p>
        </div>
        <div class="form-group">
            <p><label for="exampleInputPassword1">Password: </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></p>
        </div>
        <div class="form-check">
            <p><input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
