<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <div class="form-group">
            <h1><label for="exampleInputEmail1">Email address - New User</label></h1>
            <p><small id="emailHelp" class="form-text text-muted">Email: </small>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"></p>
        </div>
        <div class="form-group">
            <p><label for="exampleInputPassword1">Password: </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></p>
        </div>
        <div class="form-check">
            <p><input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form>
        <div class="form-group">
            <h1><label for="exampleInputEmail1">Email address - Existing User</label></h1>
            <p><small id="emailHelp" class="form-text text-muted">Email: </small> 
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"></p>
        </div>
        <div class="form-group">
            <p><label for="exampleInputPassword1">Password: </label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></p>
        </div>
        <div class="form-check">
            <p><input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
