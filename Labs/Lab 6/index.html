<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Login</h2>
    <p>Please enter your email and password if you have an account.</p>
    <form action="/login" method="post">
        <p>Email: </p>
        <input type="email" name="login[email]" id="">
        <p>Password: </p>
        <input type="password" name="login[password]" id="">
        <input type="submit" value="Log In!">
    </form>
    
    <h2>Signup</h2>
    <p>Please enter your email and password if you don't have an account.</p>
    <form action="/signup" method="post">
        <p>Email: </p>
        <input type="email" name="signup[email]" id="">
        <p>Password: </p>
        <input type="password" name="signup[password]" id="">
        <input type="submit" value="Create Account!">
    </form>
    <script src="index.js"></script>
</body>

</html>
